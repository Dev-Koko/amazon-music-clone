<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" type="text/css" href="createstyle.css" />
</head>
<body>
    <form>
        <div class="logo">
            <img src="https://purepng.com/public/uploads/large/amazon-logo-s3f.png" alt="amazon-logo-s3f" class="logo" />
        </div>

        <main>
            <div class="box">
                <h2>Create account</h2>
                <label>
                    <h4>Your name</h4>
                    <input type="text" name="customer-name" placeholder="First and last name" class="input-type"/>
                </label>
                <label>
                    <h4>Email</h4>
                    <input type="text" class="input-type" />
                </label>
                <label>
                    <h4>Password</h4>
                    <input type="text" placeholder="At least 6 characters" class="input-type" />
                    <img src="alert.svg" class="icon-alert"/><span>Passwords must be at least 6 characters.</span>
                </label>
                <label id="re-enter">
                    <h4>Re-enter password</h4>
                    <input type="text" class="input-type" />
                </label>
                <button>Create your Amazon account</button>
                <p>By creating an account, you agree to Amazon's <br /><a href="#">Conditions of Use</a> and <a href="#"> Privacy Notice.</a></p>
            
            <div class="mini-box">
            </div> 
            <p class="p-mini-box">Already have an account? <a href="signIn.html"> Sign in <img src="arrow.svg" class="icon-arrow"/></a></p>
            
        </div>

        </main>
    </form>
    <footer>
        <div class="footer"></div>  
            <ul>
                <li id="pad-left"><a href="#" class="foot">Conditions of Use</a></li>
                <li><a href="#" class="foot">Privacy Notice</a></li>
                <li id="pad-right"><a href="#" class="foot"> Help</a></li>
            </ul>
        <p class="p-foot">&copy 1996-2023, Amazon.com, Inc. or its affiliate</p>
    </footer>


</body>
</html>
