<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Music Unlimited | Streaming </title>
    <link rel="icon" type="image/x-icon" href="images/fav.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="head">
        <div class="logo">
        <img src="images/logo.svg" alt="amazon logo" style="width: 140px; height: 28px; ">
        </div>



        <div class="nav-link">
        <ul>
            <li>
                <a href="#" id="home-link">
                    <span class="icon"> <i class="fa-solid fa-house" style="font-size:18px"></i></span>
                    <span class="text">&nbsp;HOME</span>
                </a>
            </li>
    
            
            <li>
                <a href="#">
                    <span class="icon"></span> &nbsp <i class="fa-solid fa-podcast" style=" font-size:20px"></i></span>
                    <span class="text">&nbsp;PODCASTS</span>
                </a>
            </li>

            <li>
                        <div class="dropdown">

                        <i class="fas fa-headphones" style="font-size:20px"></i>
                        <span class="text">&nbsp;LIBRARY</span>
                        <i class="fas fa-chevron-down" style=" font-size:9px"></i>
                        <div class="dropdown-content">
                            <a href="#" id="musicId">Music</a>
                            <a href="#">Podcasts</a>
                        </div>
                        </a>
                        </div>
                   
                        
                </li>

            
            
        </ul>
        </div>

        <div class="srch">
            <input class="expandleft"  type="search" placeholder="   Search">
            <label class="searchbutton" ><span class="mglass">&#9906;</span></label>
         </div>
         <button class="btn-head">Sign in</button>
    </header>

    <br><br>

    <div class="hero">
        <img src="./images/heroImage.png" alt="" id="heroimg">
    </div>

    <footer class="fclass">
        <div class="fcontent">
            <p>Stream music and podcasts FREE on Amazon Music. No credit card required. <button class="btn-foot">Listen Free</button></p>
            
        </div>
    </footer>

</html>
